<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI를 이용한 자서전</title>
    <link rel="stylesheet" href="/write1/write.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="/write2/check.js"></script>
</head>
<body>
    <div id="loading" class="loading">로딩 중...</div>
    <div id="content" class="container" style="display: none;">
        <header class="header">
            <h1><span id="title"></span></h1>
        </header>
        <div class="response-section">
            <div class="response-messages">

            </div>
            <div class="input-section">
                <div class="input-bar">
                    <button id="plusBtn" class="icon-button">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            fill="currentColor"
                            class="bi bi-plus-circle"
                            viewBox="0 0 16 16"
                        >
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                        </svg>
                    </button>
                    <textarea id="response-input" class="response-input" placeholder="여기에 답변을 입력하세요..."></textarea>
                    <button id="sendBtn" class="icon-button">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            fill="currentColor"
                            class="bi bi-arrow-up-circle-fill"
                            viewBox="0 0 16 16"
                        >
                            <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0m-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"/>
                            </svg>
                    </button>
                </div>
                <div id="action-buttons" class="action-buttons" style="display: none;">
                    <div class="voice-recognition-container">
                        <h3>음성인식</h3>
                        <div class="message-box">
                            <div class="dots"></div>
                            <div class="timer">00:00</div>
                        </div>
                        <div class="button-container">
                            <button id="recordButton"></button>
                        </div>
                    </div>
                </div>
                <div id="voice-status" class="voice-status" style="display: none;">음성 입력 중...</div>
            </div>
        </div>
    </div>
    <script src="/write2/write.js"></script>
</body>
</html>
