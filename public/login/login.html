<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="/login/login.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header-main">
            <header class="header">
                <h1>로그인</h1>
            </header>
            <main class="login-section">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="login-email" name="email" placeholder="이메일을 입력해주세요." required>
                </div>
                <div class="form-group">
                    <label for="coupon">쿠폰번호</label>
                    <input type="text" id="login-coupon" name="coupon" placeholder="쿠폰번호를 입력해주세요." required>
                </div>
                <div class="form-group button-group">
                    <button type="submit" class="login-button" id="login-button">로그인</button>
                </div>
            </main>
        </div>
    </div>
    <script src="/login/login.js"></script>
</body> 
</html>
